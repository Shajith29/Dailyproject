<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calaculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-customDarkGreen flex flex-col items-center justify-center min-h-screen font-Poppins"
  >
    <!-- Container -->
    <div
      class="flex flex-col items-center w-[320px] h-[400px] p-8 md:p-10 md:w-[550px] md:h-[500px] md:shadow-xl bg-customLightGreen rounded-lg shadow-lg"
    >
      <h1
        class="font-bold uppercase text-customWhite -tracking-tighter text-lg md:text-3xl"
      >
        BMI Calaculator
      </h1>

      <!-- Input Container -->
      <div
        class="flex flex-col items-center md:items-start mt-6 md:space-y-6 space-y-5"
      >
        <!-- Height Input -->
        <div class="flex space-x-4 text-customWhite md:flex-col md:space-y-4">
          <label for="height" class="md:text-lg text-sm">
            Your Height (cm):
          </label>
          <input
            id="height"
            type="number"
            value="180"
            class="w-[45%] border-none rounded-full bg-customDarkGreen text-customWhite px-2 py-0.5 focus:outline-none text-md md:w-[400px] p-1.5 md:text-lg md:p-1 md:px-4"
          />
        </div>

        <!-- Weight Input -->
        <div class="flex space-x-4 text-customWhite md:flex-col md:space-y-4 m">
          <label for="height" class="md:text-lg text-sm">
            Your Weight (kg):
          </label>
          <input
            id="weight"
            type="number"
            value="80"
            class="w-[45%] border-none rounded-full bg-customDarkGreen text-customWhite px-2 py-0.5 focus:outline-none text-md md:w-[400px] md:p-1 md:px-4 md:text-lg"
          />
        </div>
      </div>

      <!-- Button -->
      <button
        id="btn"
        class="mt-10 md:mt-8 hover:opacity-50 text-sm uppercase bg-customDarkGreen text-customWhite px-4 py-2 rounded-full -tracking-tight md:text-md md:px-6 md:py-2"
      >
        Compute BMI
      </button>

      <!-- Result -->

      <input
        id="result"
        type="text"
        class="mt-8 w-[50%] border-none rounded-full bg-customDarkGreen text-white px-4 focus:outline-none md:w-[400px] p-1 md:text-lg"
      />

      <!-- Weight Condition -->

      <h2 class="mt-8 md:text-lg md:mt-6 text-customWhite capitalize">
        Weight Condition:
        <span id="condition" class="text-customDarkGreen"></span>
      </h2>
    </div>

    <script src="../build/js/script.js"></script>
  </body>
</html>
