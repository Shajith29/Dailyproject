<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dad Joke</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body
        class="bg-customBrown font-Poppins flex flex-col items-center justify-center min-h-screen"
    >
        <!-- Container -->
        <div
            class="bg-customYellow p-2 text-base max-w-md h-[300px] md:max-w-3xl rounded-md md:p-10 md:h-[450px] shadow-md"
        >
            <h2
                class="text-xl my-4 md:p-4 text-customBrown uppercase -tracking-tighter md:text-3xl font-bold text-center"
            >
                Dad joke generator
            </h2>
            <p
                id="joke"
                class="p-4 md:p-8 mx-auto text-center text-md my-8 md:text-2xl w-full text-customDarkBrown -tracking-tight"
            >
                Click the button to get jokes
            </p>

            <button
                id="btn"
                class="bg-customDarkBrown my-2 active:scale-[0.98] hover:opacity-70 font-Poppins text-sm md:mt-6 md:text-lg text-customYellow uppercase px-4 -tracking-tighter cursor-pointer py-2 rounded-lg mx-auto block p-4"
            >
                tell me a joke
            </button>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
