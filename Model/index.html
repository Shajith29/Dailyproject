<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--hero-->
    <div class="hero">
      <div class="banner">
        <h2>Cat Modal</h2>
        <img
          src="https://images.pexels.com/photos/1404819/pexels-photo-1404819.jpeg?auto=compress&cs=tinysrgb&w=400"
          class="cat"
        />
        <div class="btn-container">
          <button class="btn" id="open-btn">Open Model</button>
        </div>
      </div>
    </div>

    <!--End of Hero-->

    <!--Modal-->
    <div class="overlay-container">
      <div class="modal-container">
        <h1>Cat</h1>
        <img
          src="https://images.pexels.com/photos/1404819/pexels-photo-1404819.jpeg?auto=compress&cs=tinysrgb&w=400"
          class="cat"
        />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem aut
          aliquid quas tempore, labore necessitatibus consequuntur cum deleniti
          provident eaque!
        </p>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!--End of Modal-->

    <script src="script.js"></script>
  </body>
</html>
