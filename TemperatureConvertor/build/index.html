<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temperature Convertor</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body
        class="flex min-h-screen flex-col items-center justify-center bg-customDarkPink font-Poppins"
    >
        <!-- Container -->
        <div
            class="flex h-[350px] w-[325px] flex-col space-y-8 rounded-xl bg-customSandal p-10 shadow-md md:h-[400px] md:w-[550px] md:space-y-12 md:p-14"
        >
            <!-- Title -->
            <h1
                class="text-center text-lg font-bold uppercase -tracking-tighter text-customDarkPink md:text-2xl"
            >
                Temperature Convertor
            </h1>

            <!-- Input Container -->

            <div class="flex flex-col items-center justify-between space-y-8">
                <!-- Celsius -->
                <div class="flex items-center space-x-10 md:space-x-16">
                    <label
                        for="celsius"
                        class="font-bold capitalize text-customDarkPink md:text-xl"
                        >celsius:</label
                    >
                    <input
                        type="number"
                        id="celsius"
                        onchange="compute(event)"
                        placeholder="Enter Temperature"
                        class="rounded-lg p-2 text-sm text-customDarkPink placeholder:opacity-70 focus:outline-none md:text-lg"
                    />
                </div>

                <!-- Fahrenheit -->
                <div
                    class="flex items-center justify-between space-x-3 md:space-x-8"
                >
                    <label
                        for="Fahrenheit"
                        class="text-center font-bold capitalize text-customDarkPink md:text-xl"
                        >Fahrenheit:</label
                    >
                    <input
                        type="number"
                        id="fahrenheit"
                        onchange="compute(event)"
                        placeholder="Enter Temperature"
                        class="rounded-lg p-2 text-sm text-customDarkPink placeholder:opacity-70 focus:outline-none md:text-lg"
                    />
                </div>

                <!-- Kelvin -->
                <div class="flex items-center space-x-12 md:space-x-20">
                    <label
                        for="Kelvin"
                        class="text-center font-bold capitalize text-customDarkPink md:text-xl"
                        >Kelvin:</label
                    >
                    <input
                        type="number"
                        id="kelvin"
                        onchange="compute(event)"
                        placeholder="Enter Temperature"
                        class="rounded-lg p-2 text-sm text-customDarkPink placeholder:opacity-70 focus:outline-none md:text-lg"
                    />
                </div>
            </div>
        </div>
        <script src="../build/js/script.js"></script>
    </body>
</html>
