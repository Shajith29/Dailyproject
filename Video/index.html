<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--preloader-->

    <div class="preloader">
      <img src="/preloader.gif" alt="pre-loader" />
    </div>

    <header>
      <video class="video-container" muted autoplay loop>
        <source src="/video.mp4" type="video/mp4" />
      </video>

      <h1>Hello World</h1>

      <!--Switch Button-->

      <button class="btn">
        <span>Play</span>
        <span>Pause</span>
        <span class="switch"></span>
      </button>
    </header>

    <script src="script.js"></script>
  </body>
</html>
